<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title color="primary">Searchbar</ion-title>
  </ion-toolbar>
  <ion-searchbar animated placeholder="Buscar..." inputmode="text" (ionChange)="onSearchChange($event)"></ion-searchbar>  
</ion-header >

<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor="let item of album | filter:textoBuscar">
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
