<ion-header>
  <ion-toolbar>
    <ion-title>Progress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-progress-bar  [value]="porcentaje" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range min="0" max="100" (ionChange)="rangeChange($event)" >
        <ion-icon size="small" slot="start" name="sunny" ></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
