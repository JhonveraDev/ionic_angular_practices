<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Refresh</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of items; let i = index" class="animate__animated animate__fadeInUp">
      <ion-label>Item: {{1+i}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
