<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-button slot="end" (click)="mostrarMenu()"><ion-icon name="grid-outline" slot="icon-only"></ion-icon></ion-button> -->
    <ion-buttons slot="end">
      <ion-menu-button menu="first" color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-vimeo"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <ion-fab-button color="facebook"><ion-icon routerLink="/popover" name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button color="new"><ion-icon routerLink="/modal" name="logo-youtube"></ion-icon></ion-fab-button>
      <ion-fab-button color="twitter" routerLink="/reorder"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button color="github" routerLink="/infinite"><ion-icon name="logo-github"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="start">
      <ion-fab-button ><ion-icon routerLink="/progress" name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button ><ion-icon routerLink="/refresh" name="logo-github"></ion-icon></ion-fab-button>
      <ion-fab-button ><ion-icon routerLink="/searchbar" name="logo-youtube" color="youtube"></ion-icon></ion-fab-button>
      <ion-fab-button color="twitter" routerLink="/segment"><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
      <ion-fab-button ><ion-icon routerLink="/slides" name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button ><ion-icon routerLink="/toast" name="logo-instagram"></ion-icon></ion-fab-button>

    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of data; let i = index" >
      <ion-label>Item : {{i + 1}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>

<ion-footer>
  <ion-toolbar >
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
